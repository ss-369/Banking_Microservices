{% extends "base.html" %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Create New Account</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('create_account') }}">
                        <div class="mb-3">
                            <label for="account_type" class="form-label">Account Type</label>
                            <select class="form-select" id="account_type" name="account_type" required>
                                <option value="" selected disabled>Select account type</option>
                                <option value="savings">Savings</option>
                                <option value="checking">Checking</option>
                                <option value="investment">Investment</option>
                                <option value="fixed_deposit">Fixed Deposit</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="initial_deposit" class="form-label">Initial Deposit ($)</label>
                            <input type="number" class="form-control" id="initial_deposit" name="initial_deposit"
                                min="0" step="0.01" placeholder="0.00">
                            <small class="text-muted">Optional: Leave blank for zero initial balance</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                            <a href="{{ url_for('accounts') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
